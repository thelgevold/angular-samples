<ul>
    <li *ng-for="#dir of directories">

        <span><span class="iconButton" (click)="dir.toggle()">{{dir.getIcon()}}</span><input type="checkbox" [checked]="dir.checked" (click)="dir.check()" /></span> {{ dir.name }}

        <div *ng-if="dir.expanded">

            <ul *ng-for="#file of dir.files">
                {{file}}
            </ul>

            <tree-view [directories]="dir.directories"></tree-view>

        </div>

    </li>
</ul>
